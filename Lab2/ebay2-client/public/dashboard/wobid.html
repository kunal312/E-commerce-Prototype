<div>
<img src="/stylesheets/eBay.png" class="ebay-image-buy">
 </div>

<div class="container" >
	   	<div >
			<h1>Shop With Us</h1>
		  </div>

  

  <div class="col-sm-12"> 
  <table id="cart" class="table table-hover table-condensed">
           
           <thead>
            <tr>
              <th style="width:20%">Product</th>
              <th style="width:35%">Description</th>
			  <th style="width:10%">Price($)</th>
			  <th style="width:10%">Availaible</th>
			  <th style="width:10%">Seller</th>
			  <th style="width:15%">Shipping From</th>
            </tr>
          </thead>

		    <tbody>
            <tr ng-repeat="i in items">
             <td data-th="Product" ng-model="itemname">
                <div class="row">
                  <div class="col-sm-12">
						<h4 class="nomargin">{{i.itemname}}</h4>
                  </div>
                </div>
              </td>
              <td data-th="Description" ng-model="itemdescription">
              <h4 class="nomargin">{{i.itemdescription}}</h4>
              </td>
              <td data-th="Price($)" ng-model="price">
              <h4 class="nomargin">{{i.itemprice | currency}}</h4>
              </td>
              <td data-th="Availaible" ng-model="itemremqty">
              <h4 class="nomargin">{{i.itemremqty}}</h4>
              </td>
              <td data-th="Seller" ng-model="sellername">
              <h4 class="nomargin">{{i.sellername}}</h4>
              </td>
              <td data-th="Shipping From" ng-model="sellerlocation">
              <h4 class="nomargin">{{i.sellerlocation}}</h4>
              </td>                    
              <td>
              <div  style="float:right" data-th="">
      		  <button class="btn btn-success btn-sm"
            ng-click="addtoCart(i.itemname,i.itemdescription,i.itemprice,i.itemremqty,i.sellername,i.sellerlocation,i._id)" >Add to Cart</button> 
     		  </div> 
     		  </td>  
			</tbody>


	</table>

                

	</div>
  
</div>
